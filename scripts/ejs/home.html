<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
  <link rel="stylesheet" href="../css/home.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
</head>

<body>
  <header>
    <a href="home.html" class="logo">
      <img src="landing-H-FARM-logo.png" width="60px"></a>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="foodRecognition.html">Food Recognition</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <video width="100%" height="auto" controls loop autoplay>
    <source src="Homepage_Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button onClick="isWorking()">Click</button>
  <script src="../js/script.js"></script>
  <footer>
    <p>&copy; 2023 Food Waste App</p>
  </footer>

  <script>
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll > 200) {
        $('header').addClass('visible').removeClass('hidden');
      } else {
        $('header').addClass('hidden').removeClass('visible');
      }
    });

    function theme_setup() {
      add_theme_support('custom-header', array(
        'video' = true,
      ));
    }
    add_action('after_setup_theme', 'theme_setup');
  </script>
</body>

</html>
